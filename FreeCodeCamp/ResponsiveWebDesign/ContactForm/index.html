<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Joe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Who are you?</h1>
  <p id="description">Share a little bit about who you are and why you're here</p>

  <form id="survey-form" action="http://www.foo.com" method="POST">
    <label id="name-label" for="name">Name<br>
      <input type="name" id="name" name="name" placeholder="John Doe" required>
    </label>
    <label id="email-label" for="email">Email<br>
      <input type="email" id="email" name="email" placeholder="johndoe@jkl.com" required>
    </label>
    <label id="role-label" for="dropdown">What would best describe your current role?<br>
      <select id="dropdown" name="role">
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="student">Student</option>
        <option value="unemployed">Unemployed</option>
        <option value="retired">Retired</option>
      </select>
    </label>
    
    <div>
      <label id="number-label" for="number">How many years have you been working in this role?</label>
      <label id="current-role-label" for="current-role">total?</label>
    </div>
    <div id="experience">
      <input type="number" id="number" name="total-experience" placeholder="5" min=0 max=100>
      <input type="number" id="current-role" name="role-experience" placeholder="3" min=0 max=100>
    </div>
    <div>How much do you enjoy this role?<br></div>
    <div id="role-rating">
      <label class="radio-button"><input type="radio" value="0" name="role-rating" class="radio-button-input">Not at all!</label>
      <label class="radio-button"><input type="radio" value="1" name="role-rating" class="radio-button-input">1</label>
      <label class="radio-button"><input type="radio" value="2" name="role-rating" class="radio-button-input">2</label>
      <label class="radio-button"><input type="radio" value="3" name="role-rating" class="radio-button-input">3</label>
      <label class="radio-button"><input type="radio" value="4" name="role-rating" class="radio-button-input">4</label>
      <label class="radio-button"><input type="radio" value="5" name="role-rating" class="radio-button-input">Love it!</label>
    </div>
    
    <div id="interest-title">Which of the following do you have an interest in?</div>
    <div id="interests">
      <label><input type="checkbox" value="agriculture" name="interest-group">Agriculture</label>
      <label><input type="checkbox" value="aerospace" name="interest-group">Aerospace</label>
      <label><input type="checkbox" value="construction" name="interest-group">Construction</label>
      <label><input type="checkbox" value="education" name="interest-group">Education</label>
      <label><input type="checkbox" value="energy" name="interest-group">Energy</label>
      <label><input type="checkbox" value="environment" name="interest-group">Environment</label>
      <label><input type="checkbox" value="finance" name="interest-group">Finance</label>
      <label><input type="checkbox" value="healthcare" name="interest-group">Healthcare</label>
      <label><input type="checkbox" value="home-building" name="interest-group">Home Building</label>
      <label><input type="checkbox" value="hospitality" name="interest-group">Hospitality</label>
      <label><input type="checkbox" value="medicine" name="interest-group">Medicine</label>
      <label><input type="checkbox" value="music" name="interest-group">Music</label>
      <label><input type="checkbox" value="pharmaceuticals" name="interest-group">Pharmaceuticals</label>
      <label><input type="checkbox" value="real-estate" name="interest-group">Real Estate</label>
      <label><input type="checkbox" value="teaching" name="interest-group">Teaching</label>
      <label><input type="checkbox" value="transportation" name="interest-group">Transportation</label>
      <label><input type="checkbox" value="waste-management" name="interest-group">Waste Management</label>
    </div>
    
    <label>What brings you here?<br><textarea id="goals">Just looking?</textarea></label>
    
    <button type="submit" id="submit">Submit</button>
  <form>
</body>

<script src="smarts.js"></script>
</html>
