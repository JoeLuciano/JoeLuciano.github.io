<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <section class="calc-buttons-top">
                <button class="clear-button">C</button>
                <button class="back-button">&larr;</button>
                <button class="divide-button function-buttons">&divide;</button>
            </section>
            <section class="calc-buttons-middle-top">
                <button class="seven-button">7</button>
                <button class="eight-button">8</button>
                <button class="nine-button">9</button>
                <button class="multiply-button function-buttons">&times;</button>
            </section>
            <section class="calc-buttons-middle">
                <button class="four-button">4</button>
                <button class="five-button">5</button>
                <button class="six-button">6</button>
                <button class="minus-button function-buttons">&minus;</button>
            </section>
            <section class="calc-buttons-middle-bottom">
                <button class="one-button">1</button>
                <button class="two-button">2</button>
                <button class="three-button">3</button>
                <button class="plus-button function-buttons">&plus;</button>
            </section>
            <section class="calc-buttons-bottom">
                <button class="zero-button">0</button>
                <button class="equal-button function-buttons">=</button>
            </section>
        </section>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
